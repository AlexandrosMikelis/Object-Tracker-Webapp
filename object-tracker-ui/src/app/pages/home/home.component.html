<div class="outside-container">
  <div class="inside-container">
    <div class="logo">
      <img src="../../../assets/images/TrackoBot-Logo.png" width="150px" />
      <div class="logo-text">Track-O-Bot</div>
    </div>

    <div class="left-inside-container">
      <div class="welcome-text">
        Hello User
        <br><br>
        Track-O-Bot is an Object Tracking robot that helps you organize and identify your objects inside your space.
      </div>

    </div>
    <button class="trackobot-btn" type="submit" (click)="Start()">
      <div class="trackobot-btn-text">Let's Start</div>
    </button>
  </div>
</div>
